<div class="row justify-content-center md-3">
    <div class="col-md-4 text-center">
        <h1>
            TODOS
        </h1>
        <p class="text-info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi totam alias voluptatum dignissimos. Qui cum
        </p>
    </div>
</div>

<div class="row ">
    <div class="col-md-12 ">
        <form action="" class="row gx-4">
            <div class="col-md-10 form-group">
                <input type="text" placeholder="Add New Todos here" name="todoText"
                    class="drop-shadow form-control-plaintext">
            </div>
            <button type="submit" class="btn btn-primary col-md-2 btn-todo btn-block drop-shadow">Add</button>
        </form>
    </div>
</div>

<div class="row todo-list justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="clearfix">
                    <div class="float-start text-secondary">
                        <i class="far fa-circle text-danger"></i>
                        <i class="fas fa-check text-success"></i>
                        New Todo
                    </div>
                    <div class="float-end">
                        <i class="far fa-circle text-success"></i>
                        <i class="fas fa-check text-danger"></i>
                        <div class="todo-tools">
                            <small>
                                <i class="fas fa-pencil-alt text-warning"></i>
                                <i class="fas fa-trash text-danger"></i>
                            </small>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
